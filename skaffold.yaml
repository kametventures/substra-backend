apiVersion: skaffold/v1beta13
kind: Config
build:
  artifacts:
    - image: substrafoundation/substra-backend
      context: .
      docker:
        dockerfile: docker/substra-backend/Dockerfile

    - image: substrafoundation/celerybeat
      context: .
      docker:
        dockerfile: docker/celerybeat/Dockerfile

    - image: substrafoundation/celeryworker
      context: .
      docker:
        dockerfile: docker/celeryworker/Dockerfile

    - image: substrafoundation/flower
      context: .
      docker:
        dockerfile: docker/flower/Dockerfile

deploy:
  helm:
    releases:
      - name: substra-backend-peer-1
        chartPath: charts/substra-backend
        namespace: peer-1
        imageStrategy:
          helm: {}
        values:
          backend.image: substrafoundation/substra-backend
          celerybeat.image: substrafoundation/celerybeat
          celeryworker.image: substrafoundation/celeryworker
          flower.image: substrafoundation/flower
        overrides:
          secrets:
            fabricConfigmap: network-peer-1-hlf-k8s-fabric
          backend:
            settings: dev
            defaultDomain: http://substra-backend.node-1.com
            ingress:
              enabled: true
              hosts:
                - { host: substra-backend.node-1.com, paths: ["/"] }
              annotations:
                kubernetes.io/ingress.class: nginx
                nginx.ingress.kubernetes.io/client-body-buffer-size: 100m
                nginx.ingress.kubernetes.io/proxy-body-size: 100m
          organization:
            name: MyPeer1
          peer:
            host: network-peer-1.peer-1
            port: 7051
            mspID: MyPeer1MSP
          orderer:
            host: network-orderer.orderer
            port: 7050
            name: MyOrderer
          persistence:
            hostPath: /tmp/peer-1
          incomingNodes:
            - { name: MyPeer1MSP, secret: selfSecret1 }
            - { name: MyPeer2MSP, secret: nodeSecret1w2 }
          outgoingNodes:
            - { name: MyPeer1MSP, secret: selfSecret1 }
            - { name: MyPeer2MSP, secret: nodeSecret2w1 }
          users:
            - name: "node-1"
              secret: "p@$swr0d44"

      - name: substra-backend-peer-2
        chartPath: charts/substra-backend
        namespace: peer-2
        imageStrategy:
          helm: {}
        values:
          backend.image: substrafoundation/substra-backend
          celerybeat.image: substrafoundation/celerybeat
          celeryworker.image: substrafoundation/celeryworker
          flower.image: substrafoundation/flower
        overrides:
          secrets:
            fabricConfigmap: network-peer-2-hlf-k8s-fabric
          backend:
            settings: dev
            defaultDomain: http://substra-backend.node-2.com
            ingress:
              enabled: true
              hosts:
                - { host: substra-backend.node-2.com, paths: ["/"] }
              annotations:
                kubernetes.io/ingress.class: nginx
                nginx.ingress.kubernetes.io/client-body-buffer-size: 100m
                nginx.ingress.kubernetes.io/proxy-body-size: 100m
          organization:
            name: MyPeer2
          peer:
            host: network-peer-2.peer-2
            port: 7051
            mspID: MyPeer2MSP
          orderer:
            host: network-orderer.orderer
            port: 7050
            name: MyOrderer
          persistence:
            hostPath: /tmp/peer-2
          incomingNodes:
            - { name: MyPeer1MSP, secret: nodeSecret2w1 }
            - { name: MyPeer2MSP, secret: selfSecret2 }
          outgoingNodes:
            - { name: MyPeer1MSP, secret: nodeSecret1w2 }
            - { name: MyPeer2MSP, secret: selfSecret2 }
          users:
            - name: "node-2"
              secret: "p@$swr0d45"
